<!DOCTYPE html>
<html><head><script type="text/javascript">
		var num1 = 0;
		var num2 = 0;
		var col = "";
		function addWord(num){
				document.getElementById("bar").value += num;
				
		}
		function add(){
			num1 = parseInt(document.getElementById("bar").value);
			col = "+";
			document.getElementById("bar").value = ""
		}
		function mi(){
			num1 = parseInt(document.getElementById("bar").value);
			col = "-";
			document.getElementById("bar").value = ""
		}
		function mul(){
			num1 = parseInt(document.getElementById("bar").value);
			col = "*";
			document.getElementById("bar").value = ""
		}
		function div(){
			num1 = parseInt(document.getElementById("bar").value);
			col = "/";
			document.getElementById("bar").value = ""
		}
		function equ(){
			num2 = parseInt(document.getElementById("bar").value);
			if(col =="+"){
				 document.getElementById("bar").value = num1 + num2;
			}
			if(col =="-"){
				 document.getElementById("bar").value = num1 - num2;
			}
			if(col =="*"){
				 document.getElementById("bar").value = num1 * num2;
			}
			if(col =="/"){
				 document.getElementById("bar").value = num1 / num2;
			}
		}
		function c(){
			num1 = 0;
			num2 = 0;
			col ="";
			 document.getElementById("bar").value  = "";
		}
	</script>
	
</head>

<body>

<table border="0">
    <tbody><tr>
        <td align="center" colspan="6"> 
            <input align="right" type="text" value="0" id="bar">
        </td>
    </tr>

    <tr align="center">
        <td>    <input type="button" value="7" onclick="addWord(7);">  </td>
        <td>    <input type="button" value="8" onclick="addWord(8);">  </td>
        <td>    <input type="button" value="9" onclick="addWord(9);">  </td>
        <td>    <input type="button" value="+" onclick="add();"> </td>
    </tr>

    <tr align="center">
        <td>    <input type="button" value="4" onclick="addWord(4);">  </td>
        <td>    <input type="button" value="5" onclick="addWord(5);">  </td>
        <td>    <input type="button" value="6" onclick="addWord(6);">  </td>
        <td>    <input type="button" value="-" onclick="mi();"> </td>
    </tr>

    <tr align="center">
        <td>    <input type="button" value="1" onclick="addWord(1);">  </td>
        <td>    <input type="button" value="2" onclick="addWord(2);">  </td>
        <td>    <input type="button" value="3" onclick="addWord(3);">  </td>
        <td>    <input type="button" value="*" onclick="mul();"> </td>
    </tr>

    <tr align="center">
        <td>    <input type="button" value="0" onclick="addWord(0);">  </td>
        <td>    <input type="button" value="C" onclick="c();"> </td>
        <td>    <input type="button" value="=" onclick="equ();"> </td>
        <td>    <input type="button" value="/" onclick="div();"> </td>
    </tr>
</tbody></table>

</body></html>
